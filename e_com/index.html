<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category List</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Example JavaScript if needed for more complex handling -->
  </head>
  <body>
    <div class="container mt-5">
      <h2>Category List</h2>
      <!-- Dynamic Table Placeholder -->
      <!-- Include the dropdown somewhere in the body -->
      <div id="categoryDropdownPlaceholder"><!--DROPDOWN_PLACEHOLDER--></div>
      <!-- Search Form by Category Name -->
      <form action="/products" method="get" class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2 mb-2 mt-2"
          type="search"
          placeholder="Search by Category Name"
          aria-label="Search"
          name="categorySearch"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          style="margin-bottom: 0 !important"
          type="submit"
        >
          Search
        </button>
      </form>

      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Stock</th>
            <th scope="col">Date Added</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows inserted here -->
          <!--TABLE_PLACEHOLDER-->
        </tbody>
      </table>
      <!-- Pagination Placeholder -->
      <div id="pagination-placeholder"><!--PAGINATION_PLACEHOLDER--></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
