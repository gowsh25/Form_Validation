<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Add this in the head of your HTML file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Search Form -->
                <div class="mb-3">
                    <form class="d-flex">
                        <input id="search" type="text" class="form-control me-2" placeholder="Search.." name="search">
                        <button id="searchBtn" class="btn btn-primary mx-4">Search</button>
                        <button id="clr" class="btn btn-primary">Clear</button>

                    </form>
                </div>
                <div id="userDetails"></div>
    
   <div id="userDetailsContainer"></div>
   
                <!-- User Form -->
                <div class="mid">
                    <h3>Enter the details..</h3>
                    <form id="mid-form" novalidate>
                        <div class="mb-3">
                            <label for="uname" class="form-label">Name:</label>
                            <input type="text" id="uname" class="form-control" name="name" autocomplete="name" placeholder="Enter your name" required>
                            <small class="text-danger" id="uname-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="user-email" class="form-label">Email:</label>
                            <input type="email" id="user-email" class="form-control" name="email" autocomplete="email" required>
                            <small class="text-danger" id="email-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="user-phone" class="form-label">Contact Number:</label>
                            <input type="tel" id="user-phone" class="form-control" name="phone" pattern="[6-9][0-9]{9}" autocomplete="phone" required>
                            <small class="text-danger" id="phone-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="user-dob" class="form-label">DOB:</label>
                            <input type="date" id="user-dob" class="form-control" name="dob" min="1950-01-01" max="2010-12-31" required>
                            <small class="text-danger" id="dob-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="user-gender" class="form-label">Gender:</label>
                            <select id="user-gender" class="form-select" name="gender" autocomplete="sex" required>
                                <option value="">Please select</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                            <small class="text-danger" id="gender-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="education" class="form-label">Education:</label>
                            <select id="education" class="form-select" name="edu" autocomplete="off" required>
                                <option value="">Please select</option>
                                <option value="B.E">B.E</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="MBA">MBA</option>
                                <option value="MCA">MCA</option>
                            </select>
                            <small class="text-danger" id="edu-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="form-label">Password:</label>
                            <input type="password" id="user-password" class="form-control" name="password" autocomplete="user-password" required>
                            <span id="togglePassword" style="cursor:pointer;">
                                <img src="eye-close.png" alt="Hide Password" width="20" onclick="togglePassword()">
                            </span>
                            <small class="text-danger" id="password-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="user-name" class="form-label">User name:</label>
                            <input type="text" id="user-name" class="form-control" name="name" autocomplete="user-name" required>
                            <small class="text-danger" id="user-name-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="pan-number" class="form-label">PAN No:</label>
                            <input type="text" id="pan-number" class="form-control" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" required>
                            <small class="text-danger" id="pan-validation"></small>
                        </div>
                        <div class="mb-3">
                            <label for="user-image" class="form-label">Upload Image:</label>
                            <input type="file" id="user-image" class="form-control" name="image" accept="image/png, image/jpeg" required>
                            <div id="file-size-feedback" class="form-text" style="display:none;">File size feedback will appear here</div>
                            <small class="text-danger" id="img-validation"></small>
                        </div>
                        <div class="d-grid">
                            <button type="submit" id="stbutton" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
